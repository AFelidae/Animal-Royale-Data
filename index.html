<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SAR Analyzer</title> 
        <script src="https://cdn.plot.ly/plotly-2.5.1.js" charset="utf-8"></script>
        <script src="lines.js"></script>
        <script src="heatmaps.js"></script>
        <script src="boxplots.js"></script>

        <script src="check.js"></script>
        <script src="analyze.js"></script>
	</head>
	<body>

	   <input type="file" id="myFile" multiple size="50" onchange="run()">

	   <div id="output"></div>
	  
	   <script>
function run() {
	console.log(":)")
    var file_select = document.getElementById("myFile");

    if ('files' in file_select){
    	if (file_select.files.length == 0) console.log("No files selected")
    	else if (file_select.files.length > 0) analyze(file_select.files) //Actually do stuff
    }
}
    	</script>

        <div id="line1" style="width:1100px;height:700px;"></div>
        <div id="line2" style="width:1100px;height:700px;"></div>
        <div id="line3" style="width:1100px;height:700px;"></div>

        <div id="boxplot1" style="width:1100px;height:700px;"></div>
        <div id="boxplot2" style="width:1100px;height:700px;"></div>
        <div id="boxplot3" style="width:1100px;height:700px;"></div>
        <div id="boxplot4" style="width:1100px;height:700px;"></div>
    </body>
</html>
